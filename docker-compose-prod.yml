version: '3.9'

services:
  deployment-manager:
    build: .
    container_name: deployment-manager
    ports:
      - "8005:8005"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/azureuser/service/logs:/app/logs
      - /home/azureuser/ws/.env:/app/.env
      - /home/azureuser/deployments:/app/docker/deployments
    environment:
      - ENV=production
      - FLASK_ENV=production
      - WORKSPACE_BASE_DIR=/app/workspaces
      - LOGS_DIR=/app/logs
      - DOCKER_BASE_DIR=/app/docker/deployments
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - backend-network
  
  redis:
    image: redis:alpine
    container_name: deploy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  redis_data:

networks:
  traefik-public:
    external: true
  backend-network: