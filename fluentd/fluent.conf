<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Now handle the rewritten tags
<match service.**>
  @type file
  path /fluentd/log/${tag[1]}.${tag[2]}/${tag[3]}/logs/app
  append true
  <buffer tag>
    flush_interval 5s
  </buffer>
</match>

<match internal.**>
  @type file
  path /fluentd/internal/log/${tag[1]}/${tag[2]}/app
  append true
  <buffer tag>
    flush_interval 5s
  </buffer>
</match>